<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
	</head>
  
<body>
  
  
  
  <div class=”gallery-city-listing”>

    <h1 class ="glow">Major Capitals of Europe</h1>

    <form class="form-example" id="form-add" style="display:none" onsubmit="return false">
      <h1 class="glow">Add a city</h1>
      <div class="form-example">
          <label for="CityName">Name of the City: </label>
          <input type="text" name="CityName" id="CityName" required>
      </div>
      <div class="form-example">
        <label id ="label">Image: </label>
        <input type="file" name="" id="Image" accept="image/*" required>
      </div>
      <div class="form-example">
          <label for="Description">Description of the city: </label>
          <input type="text" name="Description" id="Description" required>
      </div>
      <button class="button" id="add" type="button">Add a city</button>
  </form>

  <button class="button" id="addButton">Add a city</button>

  <form class="form-example" id="form-remove" style="display:none" onsubmit="return false">
    <h1>Remove a city</h1>
    <div class="form-example">
        <label for="CityNameD">Name of the City: </label>
        <input type="text" name="CityNameD" id="CityNameD" required>
    </div>
    <button class="button" id="remove" type="button">Remove a city</button>
</form>

  <button class="button" id="removeButton">Remove a city</button>
